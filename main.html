<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'/>
    <title>Order Summary</title>
    <link rel='icon' type='image/png' sizes='32x32' href='./images/favicon-32x32.png'/> <!--icon for tab display-->
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet"> <!--provided font-->
    <link href='style.css' rel='stylesheet'/> <!--CSS file-->
  </head>
  <body>
    <div id='container'>
      <!--<div id='banner'>-->
        <img id='banner' src='images/illustration-hero.svg'>
      <!--</div>-->
      <h1 id='title'>Order Summary</h1>
      <p class='grey-text'>You can now listen to millions
        of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class='plan'>
        <div id='music-div'>
          <img id='music' src='images/icon-music.svg'/>
        </div>
        <div id='plan-type'>
          <span id='plan-title'>Annual Plan</span>
          <span class='grey-text' id='price'>$59.99/year</span>
        </div>
        <div id='change-div'>
          <button class='btn' id='change-btn'>Change</button>
        </div>
      </div>
      <button class='btn' id='proceed-payment-btn'>Proceed to Payment</button>
      <button class='btn grey-text' id='cancel-btn'>Cancel Order</button>
    </div>
    <footer>
      Challenge by
        <a
          href='https://www.frontendmentor.io?ref=challenge'>
          Frontend Mentor</a>. Coded by <a
          href="https://www.frontendmentor.io/profile/AlishaSo">
          Alisha Soriano.
        </a>
    </footer>
  </body>
</html>
